<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Purchase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Stock profit & loss Calculator</h1>
    <p class="para">
        Initial Price
    </p>
    <input id="put-old-price" type="number" placeholder="Enter Initial price Here">
    <p>
        Quantity of Stocks
    </p>
    <input id="put-stock-quantity" type="number" placeholder="Enter the Number of Stocks bought">
    <p>
        Current Price
    </p>
    <input id="put-current-price" type="number" placeholder="Enter New price Here">
    <button id="tell-me">
        Tell me!
    </button>
    <div name="" id="output-box"></div>

    <script src="./apps.js"></script>

</body>

</html>
